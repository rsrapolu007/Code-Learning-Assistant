<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>CodeMentor.AI - Python Runner</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    textarea { width: 100%; height: 200px; font-family: monospace; }
    button { margin-top: 10px; padding: 10px 20px; }
    pre { background: #222; color: #0f0; padding: 10px; margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h1>Python Code Runner</h1>
  <textarea id="codeArea" placeholder="Write your Python code here..."></textarea>
  <br>
  <button onclick="runCode()">Run Code</button>

  <pre id="output"></pre>

  <script>
    async function runCode() {
      const code = document.getElementById("codeArea").value;
      const output = document.getElementById("output");
      output.textContent = "Running...";

      const res = await fetch("/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });

      const data = await res.json();
      output.textContent = data.output;
    }
  </script>



</body></html>
